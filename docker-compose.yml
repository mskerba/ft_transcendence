version: '3.5'

services:
  db:
    image: postgres
    restart: always
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    container_name: postgres
    volumes:
      - pgdata_vol:/var/lib/postgresql/data
    networks:
      - internal_network

  back-end:
    build:
      context: ./back-end
      dockerfile: ./Dockerfile
    container_name: back-end
    restart: always
    env_file:
      - ./.env
    depends_on:
      - db
    ports:
      - '3000:3000'
    networks:
      - internal_network
    volumes:
      - ./back-end/src:/app/src

  front-end:
    build:
      context: ./front-end
      dockerfile: ./Dockerfile
    container_name: front-end
    env_file:
      - ./.env
    ports:
      - '3001:3001'
    networks:
      - internal_network
    depends_on:
      - back-end
    volumes:
      - ./front-end/src:/app/src

